<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Weather Dashboard</h1>
    </div>
  </div>
  <div class="container">
    <div class="row m-3">
      <div class="col-3">
        <label for="basic-url">Search for a City:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="userInput" placeholder="San Diego" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <hr>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action text-center">Austin</button>
          <button type="button" class="list-group-item list-group-item-action text-center">Chicago</button>
          <button type="button" class="list-group-item list-group-item-action text-center">New York</button>
          <button type="button" class="list-group-item list-group-item-action text-center">Orlando</button>
          <button type="button" class="list-group-item list-group-item-action text-center">San Francisco</button>
          <button type="button" class="list-group-item list-group-item-action text-center">Seattle</button>
          <button type="button" class="list-group-item list-group-item-action text-center">Denver</button>
          <button type="button" class="list-group-item list-group-item-action text-center">Atlanta</button>
        </div>
      </div>
      <div class="col-9">
        <div class="card-body border border-secondary">
          <h2 class="card-title" id="cityName">City Name</h2>
          <p class="card-text" id="temp">Temp:</p>
          <p class="card-text" id="wind">Wind:</p>
          <p class="card-text" id="humidity">Humidity:</p>
          <!-- <p class="card-text">UV Index:</p> -->
        </div>
        <h3 class="card-title mt-3" id="5dayForecast">5-Day Forecast:</h3>
        <div class="card-deck">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
